<!-- Navigation Toolbar -->
<mat-toolbar color="primary" class="app-toolbar">
    <span class="toolbar-title">{{ title }}</span>
    <span class="toolbar-spacer"></span>

    <button mat-button routerLink="/loops" class="nav-button">
        <mat-icon>group</mat-icon>
        <span>My Loops</span>
    </button>

    <button mat-button routerLink="/loops/invitations" class="nav-button">
        <mat-icon>mail</mat-icon>
        <span>Invitations</span>
    </button>

    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ getUserDisplayName() }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <div class="user-info">
            <div class="user-name-large">{{ getUserDisplayName() }}</div>
            <div class="user-email">{{ currentUser?.email }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<div class="container">
    <!-- Error message -->
    <mat-card *ngIf="error" class="error-card">
        <mat-card-content>
            {{ error }}
        </mat-card-content>
    </mat-card>

    <!-- Items list -->
    <section class="items-section">
        <div class="section-header">
            <h2>My Shared Items</h2>
            <button mat-raised-button color="primary" routerLink="/items/add" class="add-item-button">
                <mat-icon>add</mat-icon>
                Add Item
            </button>
        </div>

        <mat-card *ngIf="loading && items.length === 0" class="message-card">
            <mat-card-content>
                Loading items...
            </mat-card-content>
        </mat-card>

        <mat-card *ngIf="!loading && items.length === 0" class="message-card">
            <mat-card-content>
                <p>No items found.</p>
                <button mat-raised-button color="primary" routerLink="/items/add">
                    <mat-icon>add</mat-icon>
                    Add Your First Item
                </button>
            </mat-card-content>
        </mat-card>

        <div *ngIf="items.length > 0" class="items-grid">
            <app-item-card *ngFor="let item of items" [item]="item" [isOwner]="isItemOwner(item)" [loops]="loops"
                (editVisibility)="onEditVisibility($event)">
            </app-item-card>
        </div>
    </section>
</div>

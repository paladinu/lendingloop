<div class="loop-create-container">
  <div class="form-card">
    <h1>Create New Loop</h1>
    <p class="subtitle">Create a sharing group to share items with others</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="loopName">Loop Name *</label>
        <input
          type="text"
          id="loopName"
          name="loopName"
          [(ngModel)]="loopName"
          placeholder="Enter loop name"
          [disabled]="loading"
          required
        />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="loading">
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="loading || !loopName.trim()">
          <span *ngIf="!loading">Create Loop</span>
          <span *ngIf="loading">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>

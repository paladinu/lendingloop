<div class="notification-dropdown" *ngIf="isOpen">
  <div class="dropdown-header">
    <h3>Notifications</h3>
  </div>

  <mat-divider></mat-divider>

  <div class="dropdown-content">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Error state -->
    <div *ngIf="error && !isLoading" class="error-container">
      <mat-icon color="warn">error</mat-icon>
      <p>{{ error }}</p>
    </div>

    <!-- Empty state -->
    <div *ngIf="!isLoading && !error && notifications.length === 0" class="empty-state">
      <mat-icon>notifications_none</mat-icon>
      <p>No notifications</p>
    </div>

    <!-- Notification list -->
    <div *ngIf="!isLoading && !error && notifications.length > 0" class="notification-list">
      <div 
        *ngFor="let notification of notifications" 
        class="notification-item"
        [class.unread]="!notification.isRead"
        (click)="onNotificationClick(notification)">
        <div class="notification-icon">
          <mat-icon [color]="getNotificationIconColor(notification.type)">
            {{ getNotificationIcon(notification.type) }}
          </mat-icon>
        </div>
        <div class="notification-content">
          <p class="notification-message">{{ notification.message }}</p>
          <span class="notification-time">{{ getTimeAgo(notification.createdAt) }}</span>
        </div>
        <div class="unread-indicator" *ngIf="!notification.isRead"></div>
      </div>
    </div>
  </div>

  <mat-divider *ngIf="notifications.length > 0"></mat-divider>

  <div class="dropdown-footer" *ngIf="notifications.length > 0">
    <button mat-button color="primary" (click)="viewAllNotifications()">
      View All Notifications
    </button>
  </div>
</div>

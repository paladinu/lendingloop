<div class="login-container">
    <div class="login-card">
        <h2>Sign In</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [class.error]="email?.invalid && email?.touched" placeholder="Enter your email">
                <div class="error-message" *ngIf="email?.invalid && email?.touched">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [class.error]="password?.invalid && password?.touched" placeholder="Enter your password">
                <div class="error-message" *ngIf="password?.invalid && password?.touched">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="isLoading">Signing in...</span>
                <span *ngIf="!isLoading">Sign In</span>
            </button>
        </form>

        <div class="auth-links">
            <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
        </div>
    </div>
</div>

<div class="verification-container">
    <div class="verification-card">
        <h2>Email Verification</h2>

        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-section">
            <div class="spinner"></div>
            <p>Verifying your email address...</p>
        </div>

        <!-- Success State -->
        <div *ngIf="!isLoading && isSuccess" class="success-section">
            <div class="success-icon">✓</div>
            <h3>Email Verified Successfully!</h3>
            <p class="success-message">{{ successMessage }}</p>
            <button class="btn-primary" (click)="goToLogin()">
                Go to Login
            </button>
        </div>

        <!-- Error State -->
        <div *ngIf="!isLoading && !isSuccess" class="error-section">
            <div class="error-icon">✗</div>
            <h3>Email Verification Failed</h3>
            <p class="error-message">{{ errorMessage }}</p>

            <!-- Resend Section -->
            <div *ngIf="canResend" class="resend-section">
                <p>Need a new verification email?</p>
                <button class="btn-secondary" (click)="resendVerificationEmail()" [disabled]="isResending">
                    <span *ngIf="isResending">Sending...</span>
                    <span *ngIf="!isResending">Request New Verification Email</span>
                </button>

                <div *ngIf="resendMessage" class="resend-message">
                    {{ resendMessage }}
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-outline" (click)="goToRegister()">
                    Back to Registration
                </button>
                <button class="btn-primary" (click)="goToLogin()">
                    Try Login Anyway
                </button>
            </div>
        </div>
    </div>
</div>

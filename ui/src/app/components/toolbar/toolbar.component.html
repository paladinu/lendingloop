<mat-toolbar color="primary" class="app-toolbar">
    <div class="toolbar-brand">
        <img src="assets/logo-minimal.svg" alt="Lending Loop Logo" class="toolbar-logo">
        <span class="toolbar-title">{{ title }}</span>
    </div>
    <span class="toolbar-spacer"></span>

    <button mat-button routerLink="/loops" class="nav-button">
        <mat-icon>group</mat-icon>
        <span>My Loops</span>
    </button>

    <button mat-button routerLink="/loops/invitations" class="nav-button">
        <mat-icon>mail</mat-icon>
        <span>Invitations</span>
    </button>

    <button mat-button routerLink="/requests" class="nav-button">
        <mat-icon>inbox</mat-icon>
        <span>Requests</span>
        <span *ngIf="pendingRequestCount > 0" class="badge">{{ pendingRequestCount }}</span>
    </button>

    <button mat-button routerLink="/requests/my-requests" class="nav-button">
        <mat-icon>send</mat-icon>
        <span>My Requests</span>
    </button>

    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ getUserDisplayName() }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <div class="user-info">
            <div class="user-name-large">{{ getUserDisplayName() }}</div>
            <div class="user-email">{{ currentUser?.email }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Community-focused logo capturing the spirit of sharing and connection -->
  <defs>
    <linearGradient id="communityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle representing community -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#communityGrad)" stroke-width="4" opacity="0.3"/>
  
  <!-- Three people icons in a circle representing community members -->
  <circle cx="100" cy="60" r="12" fill="url(#communityGrad)"/>
  <path d="M 100 75 Q 85 75, 85 90 L 85 95 L 115 95 L 115 90 Q 115 75, 100 75 Z" fill="url(#communityGrad)" opacity="0.8"/>
  
  <circle cx="145" cy="115" r="12" fill="url(#communityGrad)"/>
  <path d="M 145 130 Q 130 130, 130 145 L 130 150 L 160 150 L 160 145 Q 160 130, 145 130 Z" fill="url(#communityGrad)" opacity="0.8"/>
  
  <circle cx="55" cy="115" r="12" fill="url(#communityGrad)"/>
  <path d="M 55 130 Q 40 130, 40 145 L 40 150 L 70 150 L 70 145 Q 70 130, 55 130 Z" fill="url(#communityGrad)" opacity="0.8"/>
  
  <!-- Central infinity loop representing continuous lending cycle -->
  <path d="M 70 100 Q 70 85, 85 85 Q 100 85, 100 100 Q 100 115, 85 115 Q 70 115, 70 100 Z" 
        fill="none" stroke="url(#accentGrad)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 130 100 Q 130 85, 115 85 Q 100 85, 100 100 Q 100 115, 115 115 Q 130 115, 130 100 Z" 
        fill="none" stroke="url(#accentGrad)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Connection lines showing items flowing between people -->
  <path d="M 100 72 L 100 85" stroke="url(#communityGrad)" stroke-width="3" stroke-dasharray="4,4" opacity="0.6"/>
  <path d="M 135 110 L 115 100" stroke="url(#communityGrad)" stroke-width="3" stroke-dasharray="4,4" opacity="0.6"/>
  <path d="M 65 110 L 85 100" stroke="url(#communityGrad)" stroke-width="3" stroke-dasharray="4,4" opacity="0.6"/>
  
  <!-- Center heart representing trust and community -->
  <path d="M 100 95 L 95 90 Q 92 87, 95 84 Q 98 81, 100 84 Q 102 81, 105 84 Q 108 87, 105 90 Z" 
        fill="#ff6b6b" opacity="0.9"/>
  
  <!-- Subtle text at bottom -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="url(#communityGrad)" text-anchor="middle" letter-spacing="2">
    LENDING LOOP
  </text>
</svg>

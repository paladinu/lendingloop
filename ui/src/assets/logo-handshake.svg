<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Handshake in a loop representing trust and lending -->
  <defs>
    <linearGradient id="handGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular loop background -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#handGrad)" stroke-width="8" opacity="0.2"/>
  
  <!-- Left hand -->
  <path d="M 60 100 L 75 95 L 80 90 L 85 95 L 90 90 L 95 95 L 100 90" 
        fill="none" stroke="url(#handGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="55" y="95" width="20" height="30" rx="3" fill="url(#handGrad)" opacity="0.8"/>
  
  <!-- Right hand -->
  <path d="M 140 100 L 125 95 L 120 90 L 115 95 L 110 90 L 105 95 L 100 90" 
        fill="none" stroke="url(#handGrad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="125" y="95" width="20" height="30" rx="3" fill="url(#handGrad)" opacity="0.8"/>
  
  <!-- Connection point -->
  <circle cx="100" cy="92" r="8" fill="#3f51b5"/>
  
  <!-- Arrow showing circular flow -->
  <path d="M 100 30 Q 150 30, 170 80" fill="none" stroke="#5c6bc0" stroke-width="4" 
        stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
  <path d="M 100 170 Q 50 170, 30 120" fill="none" stroke="#5c6bc0" stroke-width="4" 
        stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#5c6bc0"/>
    </marker>
  </defs>
</svg>

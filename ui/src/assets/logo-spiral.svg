<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Spiral representing continuous cycle -->
  <defs>
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Spiral path -->
  <path d="M 100 100 Q 100 80, 120 80 Q 140 80, 140 100 Q 140 120, 120 120 Q 100 120, 100 100 
           Q 100 70, 130 70 Q 160 70, 160 100 Q 160 130, 130 130 Q 100 130, 100 100
           Q 100 60, 140 60 Q 180 60, 180 100 Q 180 140, 140 140 Q 100 140, 100 100" 
        fill="none" stroke="url(#spiralGrad)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="12" fill="#3f51b5"/>
  <circle cx="100" cy="100" r="6" fill="white"/>
  
  <!-- L letters at key points -->
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#3f51b5">L</text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#5c6bc0">L</text>
</svg>

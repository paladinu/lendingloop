<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <!-- Modern horizontal logo with loops and text -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Two interlocking circles -->
  <circle cx="25" cy="30" r="18" fill="none" stroke="url(#grad2)" stroke-width="4"/>
  <circle cx="45" cy="30" r="18" fill="none" stroke="url(#grad2)" stroke-width="4"/>
  
  <!-- Connection point -->
  <circle cx="35" cy="30" r="5" fill="#3f51b5"/>
  
  <!-- Text -->
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#3f51b5">
    Lending Loop
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gift box with loop ribbon -->
  <defs>
    <linearGradient id="giftGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gift box -->
  <rect x="60" y="90" width="80" height="70" rx="4" fill="url(#giftGrad)" opacity="0.8"/>
  
  <!-- Ribbon vertical -->
  <rect x="95" y="90" width="10" height="70" fill="#7986cb"/>
  
  <!-- Ribbon horizontal -->
  <rect x="60" y="115" width="80" height="10" fill="#7986cb"/>
  
  <!-- Loop bow on top -->
  <ellipse cx="80" cy="80" rx="20" ry="15" fill="none" stroke="#ff6b6b" stroke-width="6"/>
  <ellipse cx="120" cy="80" rx="20" ry="15" fill="none" stroke="#ff6b6b" stroke-width="6"/>
  <circle cx="100" cy="80" r="8" fill="#ff6b6b"/>
  
  <!-- Circular arrows around gift -->
  <path d="M 100 30 Q 150 30, 165 75" fill="none" stroke="#5c6bc0" stroke-width="3" 
        stroke-dasharray="5,3" opacity="0.6"/>
  <path d="M 100 170 Q 50 170, 35 125" fill="none" stroke="#5c6bc0" stroke-width="3" 
        stroke-dasharray="5,3" opacity="0.6"/>
</svg>

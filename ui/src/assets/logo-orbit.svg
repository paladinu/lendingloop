<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Items orbiting in a loop -->
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orbit paths -->
  <ellipse cx="100" cy="100" rx="70" ry="70" fill="none" stroke="url(#orbitGrad)" 
           stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>
  <ellipse cx="100" cy="100" rx="50" ry="50" fill="none" stroke="url(#orbitGrad)" 
           stroke-width="2" stroke-dasharray="8,4" opacity="0.3"/>
  
  <!-- Center -->
  <circle cx="100" cy="100" r="30" fill="url(#orbitGrad)"/>
  <text x="100" y="112" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="white" text-anchor="middle">LL</text>
  
  <!-- Orbiting items (small circles) -->
  <circle cx="100" cy="30" r="8" fill="#ff6b6b"/>
  <circle cx="170" cy="100" r="8" fill="#ffd93d"/>
  <circle cx="100" cy="170" r="8" fill="#6bcf7f"/>
  <circle cx="30" cy="100" r="8" fill="#5c6bc0"/>
  
  <!-- Motion indicators -->
  <path d="M 105 35 L 110 30 L 105 25" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <path d="M 165 105 L 170 110 L 175 105" fill="none" stroke="#ffd93d" stroke-width="2"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Bridge connecting people -->
  <defs>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- People on left -->
  <circle cx="40" cy="120" r="15" fill="url(#bridgeGrad)"/>
  <path d="M 40 138 Q 25 138, 25 153 L 25 160 L 55 160 L 55 153 Q 55 138, 40 138 Z" 
        fill="url(#bridgeGrad)" opacity="0.8"/>
  
  <!-- People on right -->
  <circle cx="160" cy="120" r="15" fill="url(#bridgeGrad)"/>
  <path d="M 160 138 Q 145 138, 145 153 L 145 160 L 175 160 L 175 153 Q 175 138, 160 138 Z" 
        fill="url(#bridgeGrad)" opacity="0.8"/>
  
  <!-- Bridge arch -->
  <path d="M 40 130 Q 100 60, 160 130" fill="none" stroke="url(#bridgeGrad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Bridge supports -->
  <line x1="70" y1="100" x2="70" y2="130" stroke="#5c6bc0" stroke-width="4"/>
  <line x1="100" y1="80" x2="100" y2="130" stroke="#5c6bc0" stroke-width="4"/>
  <line x1="130" y1="100" x2="130" y2="130" stroke="#5c6bc0" stroke-width="4"/>
  
  <!-- Items crossing bridge -->
  <circle cx="85" cy="95" r="6" fill="#ff6b6b"/>
  <circle cx="115" cy="85" r="6" fill="#ffd93d"/>
  
  <!-- Loop indicator -->
  <path d="M 100 40 Q 140 40, 150 70" fill="none" stroke="#5c6bc0" stroke-width="3" 
        stroke-dasharray="5,3" opacity="0.5" marker-end="url(#arrow2)"/>
  
  <defs>
    <marker id="arrow2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#5c6bc0" opacity="0.5"/>
    </marker>
  </defs>
</svg>

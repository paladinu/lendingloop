<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 60" width="90" height="60">
  <!-- Minimal logo with stylized LL -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5c6bc0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stylized L with loop -->
  <path d="M 10 10 L 10 50 L 30 50" fill="none" stroke="url(#grad3)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="30" cy="30" r="15" fill="none" stroke="url(#grad3)" stroke-width="6"/>
  
  <!-- Second L with loop -->
  <path d="M 50 10 L 50 50 L 70 50" fill="none" stroke="url(#grad3)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="70" cy="30" r="15" fill="none" stroke="url(#grad3)" stroke-width="6"/>
</svg>
